<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./logo/stylesunnie.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <title>Styles Unnie</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="LinkOnLoad()">
    <div class="container">
      <div>
        <img src="./logo/stylesunnie.jpeg" id="profile" />
      </div>
      <div class="div-btn">
        <!-- Line -->
        <a id="line" href="https://lin.ee/aSX58Rf">
          <div class="item">
            <img src="./logo/line.png" class="platform-icon" />
            <div class="message">Line</div>
          </div>
        </a>

        <!-- Facebook -->
        <a id="facebook">
          <div class="item">
            <img src="./logo/facebook.png" class="platform-icon" />
            <div class="message">Facebook</div>
          </div>
        </a>

        <!-- Messager -->
        <a href="https://m.me/109125357475042">
          <div class="item">
            <img src="./logo/messanger.png" class="platform-icon" />
            <div class="message">Messager</div>
          </div>
        </a>

        <!-- Line Open Chat -->
        <a href="https://bit.ly/2UsyGNC">
          <div class="item">
            <img src="./logo/line-open-chat.png" class="platform-icon" />
            <div class="message">Line Open Chat</div>
          </div>
        </a>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
